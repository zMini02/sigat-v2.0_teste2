      <!-- Edit Modal -->

          <h2 class="text-blue-500 text-2xl font-bold mb-4">Editar Quantidade</h2>
      <form id="editPieceForm" class="space-y-4">
        <div>
          <label for="editPieceQuantity" class="block text-gray-700 font-semibold mb-1">Quantidade</label>

        <div>
          <label for="editPieceValue" class="block text-gray-700 font-semibold mb-1">Valor de Entrada</label>
          <input type="number" step="0.01" id="editPieceValue" name="editPieceValue" min="0" required class="w-full border border-gray-300 rounded px-3 py-2"/>

  <script>
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    sidebarToggle.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
        mainContent.classList.add('md:ml-64');
      } else {
        sidebar.classList.add('-translate-x-full');
        mainContent.classList.remove('md:ml-64');
      }
    });

    // Show modal on + button click
    const openModalBtn = document.getElementById('openModalBtn');
    const modal = document.getElementById('modal');
    const cancelBtn = document.getElementById('cancelBtn');

    openModalBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    cancelBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    // Firebase configuration and initialization
    const firebaseConfig = {
      apiKey: "AIzaSyCQKl609mQW396iquVz3mmgONZ859kIo9w",
      authDomain: "granjateste-c47d2.firebaseapp.com",
      databaseURL: "https://granjateste-c47d2-default-rtdb.firebaseio.com",
      projectId: "granjateste-c47d2",
      storageBucket: "granjateste-c47d2.firebasestorage.app",
      messagingSenderId: "177358318142",
      appId: "1:177358318142:web:7df0d4582d346f80b93f6f",
      measurementId: "G-XEM6J8Z4CS"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Handle form submission to save data to Firebase Realtime Database
    const addPieceForm = document.getElementById('addPieceForm');
    addPieceForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const itemType = document.getElementById('itemType').value;
      const pieceName = document.getElementById('pieceName').value;
      const pieceQuantity = parseInt(document.getElementById('pieceQuantity').value, 10);
      const pieceValue = parseFloat(document.getElementById('pieceValue').value);
      const saleValue = parseFloat(document.getElementById('saleValue').value);

      if (!pieceName || isNaN(pieceQuantity) || pieceQuantity < 1 || isNaN(pieceValue) || pieceValue < 0 || isNaN(saleValue) || saleValue < 0) {
        alert('Por favor, preencha os campos corretamente.');
        return;
      }

      let refPath = 'estoque';
      if (itemType === 'acessorio') {
        refPath = 'acessorios';
      }

      const newItemRef = database.ref(refPath).push();
      newItemRef.set({
        nome: pieceName,
        quantidade: pieceQuantity,
        valorEntrada: pieceValue,
        valorVenda: saleValue
      }).then(() => {
        alert('Cadastro confirmado!');
        modal.classList.add('hidden');
        addPieceForm.reset();
      }).catch((error) => {
        alert('Erro ao cadastrar item: ' + error.message);
      });
    });

    // Fetch and render stock cards from Firebase
    const stockCards = document.getElementById('stockCards');
    const editModal = document.getElementById('editModal');
    const editPieceForm = document.getElementById('editPieceForm');
    const editPieceQuantityInput = document.getElementById('editPieceQuantity');
    const deleteBtn = document.getElementById('deleteBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');
    const searchInput = document.getElementById('searchInput');

    let currentEditKey = null;
    let currentFilter = 'peca'; // default filter

function createCard(key, piece, type) {
      const card = document.createElement('div');
      // Apply background color based on quantity
      let bgColorClass = 'bg-white';
      if (piece.quantidade === 1) {
        bgColorClass = 'bg-red-500 text-white';
      } else if (piece.quantidade === 2) {
        bgColorClass = 'bg-yellow-300';
      }
      card.className = `${bgColorClass} rounded-lg shadow p-4 flex flex-col`;

      const nameEl = document.createElement('h3');
      nameEl.textContent = piece.nome + (type === 'acessorio' ? ' (Acessório)' : '');
      nameEl.className = 'text-lg font-semibold mb-2';

      const quantityEl = document.createElement('p');
      quantityEl.textContent = `Quantidade: ${piece.quantidade}`;
      quantityEl.className = 'mb-4';

      const valorEntradaEl = document.createElement('p');
      valorEntradaEl.textContent = `Valor de Entrada: R$ ${piece.valorEntrada !== undefined ? piece.valorEntrada.toFixed(2) : '0.00'}`;
      valorEntradaEl.className = 'mb-1';

      const valorVendaEl = document.createElement('p');
      if (type === 'acessorio') {
        valorVendaEl.textContent = `Valor de Venda: R$ ${piece.valorVenda !== undefined ? piece.valorVenda.toFixed(2) : '0.00'}`;
        valorVendaEl.className = 'mb-4';
      } else {
        valorVendaEl.textContent = '';
        valorVendaEl.className = '';
      }

      // Calculate and display profit and profit percentage
      const profitValue = (piece.valorVenda !== undefined && piece.valorEntrada !== undefined) ? (piece.valorVenda - piece.valorEntrada) : 0;
      const profitPercentage = (piece.valorVenda !== undefined && piece.valorEntrada !== undefined && piece.valorVenda !== 0) ? ((profitValue / piece.valorVenda) * 100) : 0;

      const profitValueEl = document.createElement('p');
      profitValueEl.textContent = `Lucro: R$ ${profitValue.toFixed(2)}`;
      profitValueEl.className = 'mb-1 font-semibold text-green-600';

      const profitPercentageEl = document.createElement('p');
      profitPercentageEl.textContent = `Porcentagem de Lucro: ${profitPercentage.toFixed(2)}%`;
      profitPercentageEl.className = 'mb-4 font-semibold text-green-600';

      card.appendChild(nameEl);
      card.appendChild(quantityEl);
      card.appendChild(valorEntradaEl);
      card.appendChild(valorVendaEl);
      card.appendChild(profitValueEl);
      card.appendChild(profitPercentageEl);

      const editButton = document.createElement('button');
      editButton.textContent = 'Editar';
      editButton.className = 'bg-blue-500 text-white px-3 py-1 rounded mb-2 hover:bg-blue-600';
      editButton.addEventListener('click', () => {
        currentEditKey = { key, type };
        editPieceQuantityInput.value = piece.quantidade;
        document.getElementById('editPieceValue').value = piece.valorEntrada !== undefined ? piece.valorEntrada : 0;
        document.getElementById('editSaleValue').value = piece.valorVenda !== undefined ? piece.valorVenda : 0;
        editModal.classList.remove('hidden');
      });

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Excluir';
      deleteButton.className = 'bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600';
      deleteButton.addEventListener('click', () => {
        if (confirm(`Deseja realmente excluir o item "${piece.nome}"?`)) {
          database.ref(`${type}/${key}`).remove()
            .then(() => {
              alert('Item excluído com sucesso.');
              renderStockCards();
            })
            .catch(error => alert('Erro ao excluir item: ' + error.message));
        }
      });

      card.appendChild(nameEl);
      card.appendChild(quantityEl);
      card.appendChild(valorEntradaEl);
      card.appendChild(valorVendaEl);

      // Container for action buttons
      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'flex space-x-2';

      actionsDiv.appendChild(editButton);
      actionsDiv.appendChild(deleteButton);

      // Add "Registrar Venda" button only for accessories, alongside edit and delete
      if (type === 'acessorio') {
        const sellButton = document.createElement('button');
        sellButton.textContent = 'Registrar Venda';
        sellButton.className = 'bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600';
        sellButton.addEventListener('click', () => {
          openSellModal(key, piece);
        });
        actionsDiv.appendChild(sellButton);
      }

      card.appendChild(actionsDiv);

      return card;
    }

    function renderStockCards() {
      stockCards.innerHTML = '';
      const refEstoque = database.ref('estoque');
      const refAcessorios = database.ref('acessorios');

      Promise.all([
        refEstoque.once('value'),
        refAcessorios.once('value')
      ]).then(([snapshotEstoque, snapshotAcessorios]) => {
        stockCards.innerHTML = '';
        const dataEstoque = snapshotEstoque.val() || {};
        const dataAcessorios = snapshotAcessorios.val() || {};

        let combinedData = [];

        if (currentFilter === 'peca') {
          combinedData = Object.entries(dataEstoque).map(([key, piece]) => ({ key, piece, type: 'estoque' }));
        } else if (currentFilter === 'acessorio') {
          combinedData = Object.entries(dataAcessorios).map(([key, piece]) => ({ key, piece, type: 'acessorios' }));
        } else {
          combinedData = [
            ...Object.entries(dataEstoque).map(([key, piece]) => ({ key, piece, type: 'estoque' })),
            ...Object.entries(dataAcessorios).map(([key, piece]) => ({ key, piece, type: 'acessorios' }))
          ];
        }

        // Filter by search input
        const searchTerm = searchInput.value.toLowerCase();
        combinedData = combinedData.filter(({ piece }) => piece.nome.toLowerCase().includes(searchTerm));

        combinedData.forEach(({ key, piece, type }) => {
          const card = createCard(key, piece, type === 'estoque' ? 'peca' : 'acessorio');
          stockCards.appendChild(card);
        });
      });
    }

    renderStockCards();

    // Add filter buttons
    const filterContainer = document.createElement('div');
    filterContainer.className = 'mb-4 flex space-x-4';

    const filterPecaBtn = document.createElement('button');
    filterPecaBtn.textContent = 'Peças';
    filterPecaBtn.className = 'bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600';
    filterPecaBtn.addEventListener('click', () => {
      currentFilter = 'peca';
      renderStockCards();
    });

    const filterAcessorioBtn = document.createElement('button');
    filterAcessorioBtn.textContent = 'Acessórios';
    filterAcessorioBtn.className = 'bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600';
    filterAcessorioBtn.addEventListener('click', () => {
      currentFilter = 'acessorio';
      renderStockCards();
    });

    const filterAllBtn = document.createElement('button');
    filterAllBtn.textContent = 'Todos';
    filterAllBtn.className = 'bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600';
    filterAllBtn.addEventListener('click', () => {
      currentFilter = 'all';
      renderStockCards();
    });

    // Insert filter buttons above stockCards container
    stockCards.parentNode.insertBefore(filterContainer, stockCards);
    filterContainer.appendChild(filterPecaBtn);
    filterContainer.appendChild(filterAcessorioBtn);
    filterContainer.appendChild(filterAllBtn);

    // Search input event to filter cards
    searchInput.addEventListener('input', () => {
      renderStockCards();
    });

    // Edit modal form submission
      editPieceForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newQuantity = parseInt(editPieceQuantityInput.value, 10);
      const newValorEntrada = parseFloat(document.getElementById('editPieceValue').value);
      const newValorVenda = parseFloat(document.getElementById('editSaleValue').value);
      if (isNaN(newQuantity) || newQuantity < 0 || isNaN(newValorEntrada) || newValorEntrada < 0 || isNaN(newValorVenda) || newValorVenda < 0) {
        alert('Quantidade ou valores inválidos.');
        return;
      }
        if (currentEditKey) {
          const { key } = currentEditKey;
          database.ref(`acessorios/${key}`).update({ quantidade: newQuantity, valorEntrada: newValorEntrada, valorVenda: newValorVenda })
          .then(() => {
            editModal.classList.add('hidden');
            currentEditKey = null;
            location.reload();
          })
          .catch(error => alert('Erro ao atualizar dados: ' + error.message));
        }
    });

    // Delete button inside edit modal
    deleteBtn.addEventListener('click', () => {
      if (currentEditKey && confirm(`Deseja realmente excluir o item selecionado? Esta ação não pode ser desfeita.`)) {
        const { key } = currentEditKey;
        database.ref(`acessorios/${key}`).remove()
          .then(() => {
            alert('Item excluído com sucesso.');
            editModal.classList.add('hidden');
            currentEditKey = null;
            location.reload();
          })
          .catch(error => alert('Erro ao excluir item: ' + error.message));
      }
    });

    // Cancel edit modal
    cancelEditBtn.addEventListener('click', () => {
      editModal.classList.add('hidden');
      currentEditKey = null;
    });
  </script>

  <!-- Modal for registering accessory sale -->
  <div id="sellModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md max-h-[80vh] overflow-auto relative">
      <h2 class="text-green-600 text-xl font-bold mb-4">Registrar Venda de Acessório</h2>
      <form id="sellForm" class="space-y-4">
        <div>
          <label for="sellQuantity" class="block font-semibold mb-1">Quantidade Retirada:</label>
          <input type="number" id="sellQuantity" name="sellQuantity" min="1" required class="w-full border border-gray-300 rounded-md p-2" />
        </div>
        <div>
          <label for="sellClient" class="block font-semibold mb-1">Cliente:</label>
          <input type="text" id="sellClient" name="sellClient" required class="w-full border border-gray-300 rounded-md p-2" />
        </div>
        <div>
          <label for="sellDetails" class="block font-semibold mb-1">Detalhes do Acessório:</label>
          <textarea id="sellDetails" name="sellDetails" rows="3" readonly class="w-full border border-gray-300 rounded-md p-2 bg-gray-100"></textarea>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelSellBtn" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition">Cancelar</button>
          <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">Registrar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const sellModal = document.getElementById('sellModal');
    const sellForm = document.getElementById('sellForm');
    const sellQuantityInput = document.getElementById('sellQuantity');
    const sellClientInput = document.getElementById('sellClient');
    const sellDetailsInput = document.getElementById('sellDetails');
    const cancelSellBtn = document.getElementById('cancelSellBtn');

    let currentSellKey = null;
    let currentSellPiece = null;

function openSellModal(key, piece) {
      currentSellKey = key;
      currentSellPiece = piece;
      sellQuantityInput.value = 1;
      sellClientInput.value = '';
      const unitValue = piece.valorVenda !== undefined ? piece.valorVenda : (piece.valorEntrada !== undefined ? piece.valorEntrada : 0);
      sellDetailsInput.value = `Nome: ${piece.nome}\nQuantidade em estoque: ${piece.quantidade}\nValor unitário: R$ ${unitValue.toFixed(2)}`;
      sellModal.classList.remove('hidden');
    }

    cancelSellBtn.addEventListener('click', () => {
      sellModal.classList.add('hidden');
      currentSellKey = null;
      currentSellPiece = null;
    });

    sellForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const quantitySold = parseInt(sellQuantityInput.value, 10);
      const clientName = sellClientInput.value.trim();

      if (isNaN(quantitySold) || quantitySold < 1) {
        alert('Quantidade retirada inválida.');
        return;
      }
      if (!clientName) {
        alert('Por favor, informe o nome do cliente.');
        return;
      }
      if (quantitySold > currentSellPiece.quantidade) {
        alert('Quantidade retirada maior que o estoque disponível.');
        return;
      }

      const vendaData = {
        nome: currentSellPiece.nome,
        quantidadeRetirada: quantitySold,
        cliente: clientName,
        valorUnitario: currentSellPiece.valorVenda || currentSellPiece.valor,
        dataVenda: new Date().toLocaleString('pt-BR', { hour12: false })
      };

      const vendasRef = database.ref('vendasacessorios');
      vendasRef.push(vendaData)
        .then(() => {
          // Update stock quantity
          const newQuantity = currentSellPiece.quantidade - quantitySold;
          database.ref(`acessorios/${currentSellKey}`).update({ quantidade: newQuantity });
          alert('Venda registrada com sucesso!');
          sellModal.classList.add('hidden');
          currentSellKey = null;
          currentSellPiece = null;
          renderStockCards();
        })
        .catch(error => {
          alert('Erro ao registrar venda: ' + error.message);
        });
    });
  </script>
</body>
</html>
